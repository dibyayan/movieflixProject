<form class="form-horizontal" role="form" ng-submit="addTitleCtrl.submit()">
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="addTitleCtrl.name"  placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Year:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="addTitleCtrl.year" placeholder="Enter year">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >IMDB rating:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="addTitleCtrl.imdbRating" placeholder="Enter year">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Director:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="addTitleCtrl.director" placeholder="Enter year">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Plot:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="addTitleCtrl.plot" placeholder="Enter year">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
