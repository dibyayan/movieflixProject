<form role="form" ng-submit="signInCtrl.submitSignInForm()">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input ng-model="signInCtrl.email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input ng-model="signInCtrl.password" type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
