<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  ng-click="rateTitleCtrl.closeModal()">&times;</button>
                <h4 class="modal-title">Rate {{rateTitleCtrl.title.name}} </h4>
            </div>
            <div class="modal-body">
                <div class="radio">
                    <label><input type="radio" value="1" ng-model="rateTitleCtrl.title.rating" name="optradio">1 star</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="2" ng-model="rateTitleCtrl.title.rating" name="optradio">2 star</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" value="3" ng-model="rateTitleCtrl.title.rating" name="optradio">3 stars</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" value="4" ng-model="rateTitleCtrl.title.rating" name="optradio">4 stars</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" value="5" ng-model="rateTitleCtrl.title.rating" name="optradio">5 stars</label>
                </div>
                <button type="submit" ng-click="rateTitleCtrl.submit()" class="btn btn-default">Submit</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="rateTitleCtrl.closeModal()">Close</button>
            </div>
        </div>

    </div>
</div>
